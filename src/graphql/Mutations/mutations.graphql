input signupInput { 
  email: String!
  password: String!
  name: String!
  surname: String!
  age: Int
  birthday: String
  gender: Gender
}

input loginInput {
  email: String!
  password: String!
}

input verifyEmailInput{
  email: String!,
  verificationCode: Int!
}

type Mutation {
  signUp(input: signupInput!) : User!
  login(input: loginInput!) : Token!
  verifyEmail(input: verifyEmailInput!): User!
}