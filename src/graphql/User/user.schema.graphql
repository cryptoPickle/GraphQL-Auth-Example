enum Gender {
  male
  female
  other
}

type User {
  id: ID!
  email: String!
  password: String!
  name: String!
  surname: String!
  age: Int!
  birthday: String!
  gender: Gender!
  googleProfile: String
  googleVerified: Boolean
  facebookProfile: String
  facebookVerified: Boolean
  created_at: String
  updated_at: String
  delete_at: String
}
