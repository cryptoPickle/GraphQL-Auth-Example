enum Gender {
  male
  female
  other
}

type User {
  id: ID!
  email: String!
  password: String
  name: String!
  surname: String!
  age: Int
  birthday: String
  gender: Gender
  google_profile_id: String
  google_verified: Boolean
  facebook_profile_id: String
  facebook_verified: Boolean
  isCompleted: Boolean
  isFrozen: Boolean
  created_at: String
  updated_at: String
  delete_at: String
}

